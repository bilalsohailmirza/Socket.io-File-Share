<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FileShare</title>
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your Files Securely</h2>
                <div class="div form-input">
                    <label for="join-id">Enter Join ID</label>
                    <input type="text" id="join-id">
                </div>
                <div class="form-input">
                    <button id="receiver-start-con-btn">Connect</button>
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
        <div class="files-list">
            <div class="title">SHARED FILES</div>
        </div>

        </div>
    </div>
    <script type="text/javascript src="https://cdnjs.cloudflare.comajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="receiver.js"></script>
</body>
</html>
